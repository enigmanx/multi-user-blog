{% extends "base.html" %}

{% block content %}

  <div class="container box login-box">
    <h2 class="has-text-centered title">Signup</h2>
    <form method="post">
      <label class="label">Username</label>
      <p class="control">
        <input class="input" type="text" name="username" value="{{username}}">
        <span class="help is-danger">{{errors.username}}</span>
      </p>
      <label class="label">Password</label>
      <p class="control">
        <input class="input" type="password" name="password" value="">
        <span class="help is-danger">{{errors.password}}</span>
      </p>
      <label class="label">Verify Password</label>
      <p class="control">
        <input class="input" type="password" name="verify" value="">
        <span class="help is-danger">{{errors.verify}}</span>
      </p>
      <label class="label">Email (optional) </label>
      <p class="control">
        <input class="input" type="text" name="email" value="{{email}}">
        <span class="help is-danger">{{errors.email}}</span>
      </p>
      <p class="control">
        <button class="button is-primary is-fullwidth">SIGNUP</button>
      </p>
    </form>
  </div>

{% endblock %}
