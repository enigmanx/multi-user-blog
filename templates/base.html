<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400" />
  <link type="text/css" rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
  <title>Multi User Blog</title>
</head>

<body>
  <header class="header">
    <nav class="nav container">
      <div class="nav-left">
        <a class="nav-item app-title" href="/">
          <span class="app-title__prefix">Multi User</span>
          <span class="app-title__sufix">Blog</span>
        </a>
        <a class="nav-item is-tab" href="/">All Posts</a>
      </div>
      <div class="nav-right nav-menu">
        {% block header %}
        {% endblock %}
        {% if user %}
          <span class="nav-item"> {{user.name}} </span>
          <a class="nav-item" href="/logout">logout</a>
        {% else %}
          <a class="nav-item" href="/login">login</a>
          <a class="nav-item" href="/signup">signup</a>
        {% endif %}
      </div>
    </nav>
  </header>
  <div class="container">
    <div id="content">
    {% for flash in flash_messages %}
    <div class="flash-message__wrapper">
      <div class="notification is-{{flash[1]}} flash-message">
        <div class="container">
          <button class="delete"></button>
          <p class="has-text-centered">{{flash[0]}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
    {% block content %}
    {% endblock %}
    </div>
  </div>

  <script type="text/javascript" src="/static/main.js"></script>
</body>

</html>
